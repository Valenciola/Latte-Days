<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Latte Days</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-menu">
            <!-- Main Menu -->
             <div id="blurback"></div>
            <div class="content">
                <h1>Latte Days</h1>
                <button id="newgame" type="button">Start</button>
                <button id="credits" type="button">Credits</button>
            </div>
        </div>

        <div id="cafe">
            <img src="Assets/Characters/Chima-Static.png" id="customer">
            <div id="counter"></div>
            <div id="options">
                <button id="todeliver" class="direction">←</button>
                <button id="chat">Chat</button>
                <button id="order">Take Order</button>
                <button id="todrink" class="direction">→</button>
            </div>
        </div>
    </body>
</html>
