<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Latte Days</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
        <link rel="icon" type="image/png" href="Assets/Drinks/Latte.png" /> <!-- Favicon -->
        <script src="script.js" type="module" defer></script>
        <script src="customers.js" type="module" defer></script>
        <script src="structures.js" type="module" defer></script>
    </head>
    <body>
        <div id="transition"></div>

        <div id="main-menu">
            <!-- Main Menu -->
            <div id="blurback"></div>
            <div class="content">
                <img src="Assets/Latte Days.png" width="30%">
                <br>
                <button id="newgame" type="button">Start</button>
                <button id="credits" type="button">Credits</button>
            </div>
        </div>

        <div id="cafe">
            <!-- Main Gameplay & Buttons -->
            <img src="Assets/Characters/Chima-Static.png" id="customer">
            <div id="counter"></div>
            <div id="options">
                <button id="todeliver" class="direction uiopts">←</button>
                <button id="chat" class="uiopts">Chat</button>
                <button id="order" class="uiopts">Take Order</button>
                <button id="todrink" class="direction uiopts">→</button>
            </div>
        </div>

        <div id="barista">
            <!-- Barista Station -->
             <div id="barcounter"></div>
             <div id="baroptions" class="tocounter">
                <button id="backbar" class="direction uiopts">←</button>
                <button id="newdrink" class="uiopts">New Drink</button>
            </div>
        </div>

        <div id="pickup">
            <!-- Delivery Station -->
            <img src="Assets/Characters/Chima-Static.png" id="delcustomer" alt="deliverycustomer">
            <div id="delcounter"></div>
             <div id="deloptions" class="tocounter">
                <button id="finorder" class="uiopts">Deliver</button>
                <button id="backdel" class="direction uiopts">→</button>
             </div>
        </div>

        <div id="dialogue">
            <!-- Chat Box -->
            <div id="custoname">?</div>
            <button id="textprogress">→</button>
            <div id="text">-</div>
        </div>

        <div id="pos">
            <!-- POS -->
            <div id="posoptions">
                <button id="posbases">Bases</button>
                <button id="posflavor">Flavorings</button>
                <button id="posaddin">Add-Ins</button>
                <button id="postopping">Toppings</button>
            </div>
            <div id="ticketselect" class="hidden"></div>
            <div id="ticket">
                <h2>New Order</h2>
                <ul id="ticketsummary">
                </ul>
            </div>
        </div>

        <div id="drinkstation">
            <!-- Drink Modal -->
            <div id="makedrink">
                <button id="closebar">Back</button>
                <button id="barbases">Bases</button>
                <button id="barflavor">Flavorings</button>
                <button id="baraddin">Add-Ins</button>
                <button id="bartopping">Toppings</button>
            </div>
            <div id="custodrink"></div>
            <div id="displaydrink">
                <h3 id="drinkdesc">Regular Latte</h3>
                <img id="drinkpreview" src="Assets/Drinks/Latte.png" alt="Placeholder">
                <button id="confirmdrink">Complete!</button>
            </div>
            <div id="viewtickets"></div>
        </div>

        <div id="delivery">
            <!-- Delivery Modal -->
            <div id="showdrinks"></div>
            <div id="pair">
                <h2>Deliver Drink</h2>
                <button id="nodel">✖</button>
                <button id="yesdel">✓</button>
            </div>
            <div id="showtickets"></div>
        </div>

        <div id="fence">
            <div class="content">
                <img src="Assets/Latte Days.png" width="100%">
                <br>
                <h2>Thanks for playing!</h2>
            </div>
        </div>

    </body>
</html>
